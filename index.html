<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </div>
        
      <form  id='survey-form' method="post" action='https://register-demo.freecodecamp.org'>
      
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label id="email-label" for="email" class="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label id="number-label"for="age" class="age">Age(optional)</label>
          <input id="number" name="age" type="number" min="10" max="99" placeholder="Age" required />
      </div>

      <div class="form-group">
          <label for="current-role">Which option best describes your current role?</label>
            <select name="" id="dropdown">Select current role
              <option value="select-current-role">Select current role</option>
              <option value="student">Student</option>
              <option value="fulltimejob">Full Time Job</option>
              <option value="fulltimelearner">Full Time Learner</option>
              <option value="prefernottosay">Prefer not to say</option>
              <option value="others">others</option>
            </select>
      </div>

      <div class="form-group">
            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
            <label for="definitely"><input id="definitely" type="radio" name="recommend" value="recommend" class="inline" /> Definitely</label>
          <label for="maybe"><input id="maybe" type="radio" name="recommend" value="maybe" class="inline" /> Maybe</label>
        <label><input id="notsure" type="radio" name="recommend" value="notsure" class="inline" />Not sure</label>
      </div>

      <div class="form-group">
          <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
          <select name="" id="">Select current role
            <option value="select-current-role">Select current role</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open source</option>
          </select> 
        </div>

        <div class="form-group">
          <label for="improve">What would you like to see improved? <span class="clue">(Check all that apply)</span></label>

            <label for="front-end-projects"><input id="front-end-projects" type="checkbox" required name="front-end-projects" value="front-end-projects" class="inline" />Front-end Projects </label>
            <label for="back-end-projects"><input id="back-end-projects" type="checkbox" required name="back-end-projects " value="back-end-projects" class="inline" />Back-end Projects </label>
            <label for="data-visualisation"><input id="data-visualisation" type="checkbox" required name="data-visualisation" value="data-visualization" class="inline" /> Data Visualization </label>
            <label for="challenges"><input id="challenges" type="checkbox" required name="challenges"  value="challenges"class="inline" /> Challenges</label>
            <label for="open-source-community"><input id="open-source-community" type="checkbox" required name="open-source-community" value="open-source-community" class="inline" />Open Source Community</label>
            <label for="gitter-help-rooms"><input id="gitter-help-rooms" type="checkbox" required name="gitter-help-rooms" value="gliteer-help-rooms" class="inline" />Gitter help rooms</label>
            <label for="videos"><input id="videos" type="checkbox" required name="videos" value="videos" class="inline" />Videos </label>
            <label for="city-meetups"><input id="city-meetups" type="checkbox" required name="city-meetups" value="city-meetups" class="inline" /> City Meetups </label>
            <label for="wiki"><input id="wiki" type="checkbox" required name="wiki" value="wiki" class="inline" />Wiki </label>
            <label for="forum"><input id="forum" type="checkbox" required name="forum" value="forum" class="inline" />Forum </label>
            <label for="additional-courses"><input id="additional-courses" type="checkbox" required name="additional-courses" value="additional-courses" class="inline" />Additional Courses </label>
        </div>

        <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comment" placeholder="Enter your comment here"></textarea>
        </div>
            <button id='submit' type="submit">Submit</button>
        </fieldset>

      </form>
  </div>
  </body>
</html>
